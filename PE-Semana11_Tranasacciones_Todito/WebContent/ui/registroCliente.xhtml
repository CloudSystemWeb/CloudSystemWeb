<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/uiConMenu.xhtml">
	<ui:define name="content">


		<!--
			enctype="multipart/form-data"
		 	Esto indica que lo que se va enviar son archivos 
		  -->	
		<h:form enctype="multipart/form-data">
			
				<p:messages id="msgs"/>  
					       
				<h:panelGrid  columns="2" styleClass="alineacionColumna" >
					
					<h:outputText value="NOMBRE" />
					<h:inputText value="#{clienteAction.cliente.nombre}" />

					<h:outputText value="APELLIDO" />
					<h:inputText value="#{clienteAction.cliente.apellido}" />

					<h:outputText value="CORREO" />
					<h:inputText value="#{clienteAction.cliente.correo}" />

					<h:outputText value="FECHA DE NACIMIENTO" />
					<p:calendar value="#{clienteAction.cliente.fechaNacimiento}" 
								pattern="yyyy-MM-dd"/>

					<h:outputText value="FOTO" /> 
				  	<p:fileUpload value="#{clienteAction.foto}" 
								mode="simple"
								/>
								
            
					<p:commandButton value="Enviar" ajax="false" 
										action="#{clienteAction.insertaCliente}" />
					<p:commandButton value="Cancelar" ajax="false" 
										action="#{generalAction.salir}" />
							
				</h:panelGrid>
					</h:form>
		
	</ui:define>
</ui:composition>
