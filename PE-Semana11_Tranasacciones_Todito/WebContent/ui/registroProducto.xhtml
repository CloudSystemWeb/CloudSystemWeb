<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/uiConMenu.xhtml">
	<ui:define name="content">

	
		<h:form>
			
				<p:messages id="msgs"/>  
					       
				<h:panelGrid  columns="2" styleClass="alineacionColumna" >
					
					<h:outputText value="NOMBRE" />
					<h:inputText value="#{productoAction.producto.nombre}" />

					<h:outputText value="MARCA" />
					<h:inputText value="#{productoAction.producto.marca}" />

					<h:outputText value="PRECIO" />
					<h:inputText value="#{productoAction.producto.precio}" />

					<h:outputText value="STOCK" />
					<h:inputText value="#{productoAction.producto.stock}" />

					<h:outputText value="CATEGORIA" /> 
				  	<h:selectOneMenu  value="#{productoAction.producto.categoria.idcategoria}">  
		                <f:selectItem itemLabel="Seleccione Categoria" itemValue="" />  
		                <f:selectItems value="#{comboAction.categorias}" var ="x" 
		                			itemValue="#{x.idcategoria}" itemLabel="#{x.descripcion}"  />  
		            </h:selectOneMenu>  
            
					<p:commandButton value="Enviar" ajax="false" 
										action="#{productoAction.insertaProducto}" />
					<p:commandButton value="Cancelar" ajax="false" 
										action="#{generalAction.salir}" />
							
				</h:panelGrid>
					</h:form>
		
	</ui:define>
</ui:composition>
