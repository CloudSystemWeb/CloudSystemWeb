<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../templates/uiConMenu.xhtml">
	<ui:define name="content">


		<!--
			enctype="multipart/form-data"
		 	Esto indica que lo que se va enviar son archivos 
		  -->	
		<h:form enctype="multipart/form-data">
			
				<p:messages id="msgs"/>
				
				<p:growl id="growl" life="2000" 
						 autoUpdate="true" 
						 showSummary="true"
						 showDetail="true"/>
				  
					       
				<h:panelGrid  columns="2" styleClass="alineacionColumna" >
					
					<h:outputText value="ALBUM" />
					<h:inputText value="#{fotoAction.foto.album}" />

					<h:outputText value="FOTO" /> 
				  	<p:fileUpload fileUploadListener="#{fotoAction.cargaImagen}"
				  				  value="#{fotoAction.imagen}" 
				  				  multiple="true"	 
				  				  mode="advanced"
				  				  sizeLimit="100000"
				  				  fileLimit="5"
				  				  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
				  				  dragDropSupport="false" 
				  				  style="width:400px"/>
								
            
					<p:commandButton value="Enviar" ajax="false" 
										action="#{fotoAction.insertaFoto}" />
					<p:commandButton value="Cancelar" ajax="false" 
										action="#{generalAction.salir}" />
							
				</h:panelGrid>
					</h:form>
		
	</ui:define>
</ui:composition>
